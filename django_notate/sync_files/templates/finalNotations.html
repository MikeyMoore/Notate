<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>Notate</title>
       <style>
           .notation-list{font-family: "bookman old style"; border-style: dotted; font-size: 150%; padding: 25px; margin: auto; border-radius: 30px; width:30%;}
           h1{font-family: "bookman old style"; text-align: center }
           .button{text-align:center; width: 15%; height:30px; margin:auto; border-radius: 5px; background-color: #c9d7e8; padding-top:15px; line-height:40px;}
           a{text-decoration:none; color:#090AFD; font-family:"bookman old style";}
       </style>
   </head>

   <body>
   <h1>Your game's notation</h1>
    {% if finalNotation %}
    <div class="notation-list">
        <p>{{ finalNotation }}</p>
    </div>
    {% else %}
        <h1>Rooki - play a game!</h1>
    {% endif %}
    <br>
    <a href="/sync_files/list">
    	<div class="button">
    		Load another game!
    	</div>
    </a>
    </body>
</html>
